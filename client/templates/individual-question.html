<template name="individualQuestion">
	<div id="question{{index}}" class="question-container">
	    <button id="q-delete" class="btn btn-danger" style="display: none">&times;</button>
	    <h3>{{question}}</h3>
	    <div class="row">
	        {{#each answer}}
	            <div class="col-md-6">
	            	<button id='q-ans{{@index}}' class="btn btn-default answer-btn">{{this}}</button>
	            </div>
	        {{/each}}
	    </div>
    </div>
</template>
