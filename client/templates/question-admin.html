<template name="questionAdmin">
	<div id="question{{index}}" class="question-container">
	    <button id="q-delete" class="btn btn-danger">&times;</button>
	    <h3>{{question}}</h3>
	    <div class="row">
	        {{#each answer}}
	            <div class="col-md-6">
	            	<p>{{this}}</p>
	            </div>
	        {{/each}}
	    </div>
    </div>
</template>
