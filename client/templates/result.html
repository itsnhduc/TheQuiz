<template name="result">
	<section id="ready" class="container result text-center content-holder-70">
		<h4 class="no-margin">Người hợp với bạn nhất chính là</h4>
		<h1>{{matchName}}</h1>
		<div class="row">
			<div class="col-md-5">
				<img src="{{profilePicUrl}}" style="float: right;">
			</div>
			<div class="col-md-2">
				<p class="percent">{{percentage}}%</p>
			</div>
			<div class="col-md-5">
				<img src="{{matchPicUrl}}" style="float: left;">
			</div>
		</div>
		<button class="btn btn-default share">Share on Facebook</button>
	</section>
</template>
