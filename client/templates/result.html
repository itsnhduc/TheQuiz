<template name="result">
	<section id="ready" class="container content-section text-center content-holder-70">
		<h1>Kết quả</h1>
		<div class="row">
			<div class="col-md-5">
				<h3>{{currentUser.profile.name}}</h3>
				<div class="img-holder center-block">
					<img src="{{profilePicUrl}}" class="img-responsive center-block">
				</div>
			</div>
			<div class="col-md-2">
				<h3>&amp;</h3>
			</div>
			<div class="col-md-5">
				<h3>{{matchName}}</h3>
				<div class="img-holder center-block">
					<img src="{{matchPicUrl}}" class="img-responsive center-block">
				</div>
			</div>
		</div>
	</section>
</template>
