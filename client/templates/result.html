<template name="result">
	<section id="ready" class="container result text-center content-holder-70">
		<hr>
		<h4 class="no-margin">Người hợp với bạn nhất chính là</h4>
		<h1>{{matchName}}</h1>
		<div class="row">
			<div class="col-md-5 img-holder">
				<img src="{{profilePicUrl}}" class="left-img">
			</div>
			<div class="col-md-2">
				<p class="percent">{{percentage}}%</p>
			</div>
			<div class="col-md-5 img-holder">
				<img src="{{matchPicUrl}}" class="right-img">
			</div>
		</div>
		<hr>
    	<button id="share" class="btn btn-default center-block">Share on Facebook</button>
	</section>
</template>
