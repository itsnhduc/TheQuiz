<template name="quiz">
	<section id="ready" class="container content-section text-center">
	    <div class="row">
            <h1>CHÀO {{currentUser.services.facebook.first_name}}, <br>BẠN ĐÃ SẴN SÀNG ĐỂ BẮT ĐẦU THEQUIZ CHƯA?</h1>
        	<button id="quiz-start" class="btn btn-default">Sẵn sàng</button>
	    </div>
	</section>
	<section class="container content-section text-center">
        <div class="content-holder-70">
        	<p id="quiz-progress" class="hidden">Câu hỏi {{activeQuestion}}/{{numOfQuestion}}</p>
	        {{#each questions}}
	            {{> individualQuestion}}
	        {{/each}}
        </div>
	</section>
</template>
